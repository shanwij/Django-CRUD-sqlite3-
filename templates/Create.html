<!DOCTYPE html>
<head>
    <title>Create Record</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/main.css"/>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
        <div class="container">
          <a href="#" class="navbar-brand">Book Library</a>
        </div>
    </nav>
<div class="page-wrapper font-poppins">
    <h1>Add new book record</h1>
    <br>
       <div class="card card-3">
            <div class="card-body" style="padding-left: 250px;">
                <form method="POST"> {% csrf_token %}
                    <div class="form-group">
                        <label class="text-info">Title</label><br>
                        <input class="w-75" type="text" name="title" required>
                    </div>

                    <div class="form-group">
                        <label class="text-info">Author</label><br>
                        <input class="w-75" type="text" name="author" required>
                    </div>

                    <div class="form-group">
                        <label class="text-info" >Genre</label><br>
                        <input class="w-75" type="text" name="genre" required>
                    </div>

                    <div class="form-group">
                        <label class="text-info">Height</label><br>
                        <input class="w-75" type="number" name="height" required>
                    </div>

                    <div class="form-group">
                        <label class="text-info">Publisher</label><br>
                        <input class="w-75" type="text" name="publisher" required>
                    </div>

                    <button type="submit" class="btn btn-primary mx-1" value="insert record">Submit</button>
                    <a href="{% url 'bkdisplay'%}">Go to home</a>
                     </hr>
                    <br>
                    {% if messages %}
                    {% for result in messages %}
                    <b style="color: greenyellow;">{{result}}</b>
                    {% endfor %}
                    {% endif %}
                    </form>
                </div>
        </div>
    </div>
    <section class="fixed-bottom">
        <div class="p-5 bg-dark text-white text-center">
            <div class="container text-center">
              <p class="lead">Copyright &copy; 2021 Library</p>
      
              <a href="#" class="position-absolute bottom-0 end-0">
                <i class="bi bi-arrow-up-circle h1"></i>
              </a>
            </div>
        </div>
    </section>
</div>     
      <script src="js/jquery.min.js"></script>
      <script src="js/popper.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/main.js"></script>
</body>
</html>
